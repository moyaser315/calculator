<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>calculator simple</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images\Calculator_icon.png">
</head>

<body>
  <div class="calculator">
    <div class="zeroth-row">0</div>
    <button type="button" class="btn first-row item-1" name="button">1</button>
    <button type="button" class="btn first-row item-2 " name="button">2</button>
    <button type="button" class="btn first-row item-3 " name="button">3</button>
    <button type="button" class="btn second-row item-1 " name="button">4</button>
    <button type="button" class="btn second-row item-2 " name="button">5</button>
    <button type="button" class="btn second-row item-3 " name="button">6</button>
    <button type="button" class="btn third-row item-1" name="button">7</button>
    <button type="button" class="btn third-row item-2" name="button">8</button>
    <button type="button" class="btn third-row item-3" name="button">9</button>
    <button type="button" class="btn fourth-row zeroth item-1" name="button">=</button>
    <button type="button" class="add btn first-row item-4" name="button">+</button>
    <button type="button" class="sub btn second-row item-4" name="button">-</button>
    <button type="button" class="mul btn third-row item-4" name="button">*</button>
    <button type="button" class="divide btn fourth-row item-4" name="button">/</button>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>
